<h1>Angular</h1>
<courses></courses>

<favorite [is-favorite]="post.isFavorite" (change)="onFavoriteChange($event)">
</favorite>

<bootstrap-panel>
	<ng-container class="heading">Heading</ng-container>
	<div class="body">
		<h2>Body</h2>
		<p>content</p>
	</div>
	<div *ngIf="courses.length > 0; then coursesList else noCourses">Full list of courses
		<ng-template #coursesList>Courses list</ng-template>
		<ng-template #noCourses>No courses yet</ng-template>
	</div>
  <ul class="nav nav-pills">
    <div [ngSwitch]="viewMode">
      <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
      <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">Map View</a></li>
      <div *ngSwitchCase="'map'"></div>
      <div *ngSwitchCase="'list'"></div>
      <div *ngSwitchDefault>Other</div>
    </div>
  </ul>
  <button (click)="loadCourses()">Load</button>
  <button (click)="onAdd()">Add</button>
  <ul>
    <li *ngFor="let course of courses; index as i">
      {{ i }} - {{ course.name }}
      <button (click)="onRemove(course)">Remove</button>
    </li>
    <li *ngFor="let course of courses; trackBy: trackCourse">
      {{ course.name }}
    </li>
  </ul>
  
  <button
    [style.backgroundColor]="canSave ? 'blue': 'gray'"
    [style.color]="canSave ? 'white: ''gray'black'"
    [style.fontWeight]="canSave ? 'bold': 'normal'"
    [ngStyle]="{
      'backgroundColor': canSave ? 'blue': 'gray',
      'color': canSave ? 'white': 'black'
    }"
    >
    Save
  </button>
  
  <span>{{ task.assignee?.name }}</span>
  
</bootstrap-panel>
